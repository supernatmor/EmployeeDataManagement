<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add Employee</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="Name">Employee Name:</label>
      <input type="Name" class="form-control" id="name" placeholder="First and Last" name="name">
    </div>
    <div class="form-group">
      <label for="rl">Role:</label>
      <input type="role" class="form-control" id="rl" placeholder="Title" name="rl">
    </div>
     <div class="form-group">
      <label for="sd">Start Date:</label>
      <input type="startDate" class="form-control" id="sd" placeholder="MM/DD/YY" name="sd">
    </div>
    <div class="form-group">
      <label for="mr">Monthly Rate:</label>
      <input type="monthlyRate" class="form-control" id="mr" placeholder="$/Month" name="mr">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
